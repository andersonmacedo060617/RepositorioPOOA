        <h1>Cadastro de Perfil</h1>
        <form action="CadastrarPessoa">

                <input type="radio" name="cpSexo" value="F">Feminino<br />

            <input type="checkbox" name="cpPreferencia" value="Rock" />Rock
               
            <br/><b>Descreva-se:</b><br/><textarea name="cpDescreva"></textarea>
            <input type="submit" value="Gravar">
        </form>
