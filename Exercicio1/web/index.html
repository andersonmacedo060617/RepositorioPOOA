<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
        <script>
            
            $(document).ready(function(){
                $("#btn").click(function(){
                   alert("oi"); 
                   $("#msg").toggle();
                });
                
                $("#cpNome").change(function(){
                   $("#dvMsgNome").load("valida", {cp:"nome", valor: $("#cpNome").val()}); 
                });
                
            });
            
        </script>
    </head>
    <body>
        <h1 id="msg">Cadastro de Perfil</h1>
        <input type="button" id="btn" value="Teste" />
        <form action="CadastrarPessoa">
            <b>Nome:</b><input type="text" id="cpNome" name="cpNome" /><br />
            <div id="dvMsgNome"></div>
            
            <b>Sexo:</b> <input type="radio"  name="cpSexo" value="M">Masculino
                <input type="radio" name="cpSexo" value="F">Feminino<br />
                
            <b>Idade:</b>
            <select name="cpIdade">
                <option value="1">De 18 a 30 anos</option>
                <option value="2">De 31 a 50 anos</option>
                <option value="3">De 50 a 65 anos</option>
                <option value="4">mais de 65 anos</option>
            </select>
            <br/>
            
            <b>Preferencia Musical:</b> <input type="checkbox" name="cpPreferencia" value="Classica" />Classica
            <input type="checkbox" name="cpPreferencia" value="Pop" />Pop
            <input type="checkbox" name="cpPreferencia" value="Rock" />Rock
               
            <br/><b>Descreva-se:</b><br/><textarea name="cpDescreva"></textarea>
            <input type="submit" value="Gravar">
        </form>
    </body>
